<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/img.css}"/>
</head>
<body>

<div th:replace="~{fragments/headerfooter :: header}">Header</div>

<div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{|${tournament.getGame().getGameImage()}|}" alt="..." /></div>
        <div class="col-md-6">
            <h1 th:text="${tournament.getName()}">Tournament</h1>
            <p class="lead" th:text="'Game: ' + ${tournament.getGame().getName()}"></p>
            <div class="row">
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{'/admin/tournamentedit/' + ${tournament.getId()}}">edit</a>
                </div>
                <div th:if="${prev!=null}">
                    <a class="nextprev" th:href="@{'/tournamentdetails/' + ${prev}}">Previous</a>
                </div>
                <div th:if="${next!=null}">
                    <a class="nextprev" th:href="@{'/tournamentdetails/' + ${next}}">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
