<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/headerfooter :: header}">Header</div>

<div class="container mb-4 mt-4">
    <div class="border col-md-6 offset-md-3 p-4">
        <h2>Edit Tournament</h2>
        <form th:action="@{|/admin/tournamentedit/*{id}|}" method="post" enctype="multipart/form-data">
            <div class="oneinput">
                <label for="name" class="info">Name: </label>
                <input type="text" id="name" class="editfield" th:field="*{tournament.name}">
            </div>
            <div class="oneinput">
                <label for="date" class="info">Date: </label>
                <input type="date" id="date" class="editfield" th:field="*{tournament.date}">
            </div>
            <div class="oneinput">
                <select th:field="*{tournament.game}">
                    <option th:each="game : ${games}"
                            th:text="${game.getName()}"
                            th:value="${game.getId()}">
                </select>
            </div>
            <div class="oneinput saveButtonDiv">
                <input type="submit" value="edit" class="smallButton buttonLook">
            </div>
        </form>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
