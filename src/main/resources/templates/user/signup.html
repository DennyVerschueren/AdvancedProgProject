<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/headerfooter :: header}">Header</div>

<div class="container-fluid text-center mb-4 mt-4">
  <div class="border justify-content-center col-md-6 offset-md-3 p-4">
        <h4>
          Sign Up
        </h4>
        <div>
          <form th:action="@{/user/signup}" method="post">
            <div class="form-input">
              <input type="text" id="emailaddress" name="emailAddress" placeholder="email">
            </div>
            <div class="form-input">
              <input type="text" id="username" name="userName" placeholder="username">
            </div>
            <div class="form-input">
              <input type="password" id="password" name="password" placeholder="password">
            </div>
            <div>
              <button type="submit" value="signup" class="btn btn-block text-uppercase">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
