<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/headerfooter :: header}">Header</div>

<div class="container">
  <h1 class="mt-3">Supported Games</h1>
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
    <div th:each="game :${games}">
      <div class="card col mt-3" style="width: 18rem;">
        <img class="card-img-top" th:src="@{|${game.getGameImage()}|}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" th:text="${game.getName()}">Card title</h5>
          <p class="card-text" th:text="${game.getName()}">text</p>
          <a th:href="@{'/gamedetails/' + ${game.getId()}}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
