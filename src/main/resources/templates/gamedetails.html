<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/img.css}"/>
</head>
<body>

<div th:replace="~{fragments/headerfooter :: header}">Header</div>

  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{|${game.getGameImage()}|}" alt="..." /></div>
      <div class="col-md-6">
         <h1 th:text="${game.getName()}">Game</h1>
        <div class="row">
          <div th:if="${prev!=null}">
            <a class="nextprev" th:href="@{'/gamedetails/' + ${prev}}">Previous</a>
          </div>
          <div th:if="${next!=null}">
            <a class="nextprev" th:href="@{'/gamedetails/' + ${next}}">Next</a>
          </div>
        </div>
        <p class="lead" th:text="${game.getGameDescription()}"></p>
      </div>
    </div>
  </div>

<div class="container">
  <h1 class="mt-3">Available Tournaments</h1>
  <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
    <div th:each="tournament :${tournaments}">
      <div class="card col mt-3" style="width: 18rem;">
        <img class="card-img-top" th:src="@{|${tournament.getGame().getGameImage()}|}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" th:text="${tournament.getName()}">Card title</h5>
          <p class="card-text" th:text="${tournament.getGame().getName()}">text</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
